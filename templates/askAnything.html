<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Anything - Smart Kisan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f9f4;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #micBtn {
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 8px;
    }
    .answer-box {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üéôÔ∏è Ask Anything</h2>
    <div class="card">
      <div class="input-group">
        <input type="text" id="questionInput" class="form-control" placeholder="Type your question...">
        <button id="micBtn">üé§</button>
      </div>
      <button class="btn btn-success mt-3 w-100" onclick="askAI()">Ask</button>
    </div>

    <div id="answerBox" class="answer-box d-none">
      <h5>Answer:</h5>
      <p id="answerText"></p>
      <audio id="answerAudio" controls class="mt-2"></audio>
    </div>
  </div>

  <script>
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "hi-IN"; // you can set "auto" logic later
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        document.getElementById("questionInput").value = event.results[0][0].transcript;
      };
    }

    document.getElementById("micBtn").addEventListener("click", () => {
      if (recognition) recognition.start();
      else alert("Speech recognition not supported in this browser.");
    });

    async function askAI() {
      const question = document.getElementById("questionInput").value;
      if (!question) return alert("Please enter a question.");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();

      document.getElementById("answerText").innerText = data.answer;
      document.getElementById("answerBox").classList.remove("d-none");

      // Play voice response
      const audio = document.getElementById("answerAudio");
      audio.src = "data:audio/mp3;base64," + data.audio;
      audio.play();
    }
  </script>
</body>
</html>
