<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pest Detection - Smart Kisan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f9f4, #c8e6c9);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2e7d32;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 24px;
      color: white !important;
    }
    .form-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      background: white;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-section h2 {
      font-weight: 700;
      color: #1b5e20;
      margin-bottom: 20px;
    }
    #preview {
      margin-top: 15px;
      max-height: 250px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e7d32;
      color: white;
      margin-top: auto;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">üåæ Smart Kisan</a>
    </div>
  </nav>

  <!-- Pest Detection Form -->
  <div class="container">
    <div class="form-section">
      <h2>üêõ Pest Detection</h2>
      <p class="text-muted">Upload an image of the affected crop leaf for pest/disease detection</p>

      <form id="pestForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>

        <img id="preview" class="img-fluid rounded shadow-sm" alt="Preview">

        <div class="mt-4">
          <button type="submit" class="btn btn-success px-4">Detect Pest</button>
        </div>
      </form>

      <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    üöú Made with ‚ù§Ô∏è for Farmers
  </footer>

  <!-- Bootstrap + Script -->
  <!-- Bootstrap + Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Preview selected image (same as you had, with safe URL revocation)
  const fileInput = document.querySelector('input[type="file"]');
  const preview = document.getElementById('preview');
  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      preview.onload = () => URL.revokeObjectURL(url);
    } else {
      preview.style.display = "none";
    }
  });

  // Helper to show result with styling
  function showResult(text, isError = false) {
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = text;
    resultDiv.classList.remove("d-none", "alert-info", "alert-danger");
    resultDiv.classList.add(isError ? "alert-danger" : "alert-info");
  }

  // Handle form submission robustly
  document.getElementById("pestForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const resultDiv = document.getElementById("result");

    // reset UI
    resultDiv.className = "alert mt-4 d-none"; // clear previous classes/text
    resultDiv.textContent = "";

    const formData = new FormData(e.target);

    try {
      const res = await fetch("/predictPest", {
        method: "POST",
        body: formData
      });

      // If server responded with non-2xx, attempt to parse JSON error message
      if (!res.ok) {
        let errBody = {};
        try { errBody = await res.json(); } catch(_) { /* ignore parse error */ }
        const errMsg = errBody.error || errBody.message || res.statusText || "Server error";
        throw new Error(errMsg);
      }

      // parse json
      const response = await res.json();

      // Accept multiple possible key names from backend
      const pest =
        response.pest ||
        response.pest_prediction ||
        response.prediction ||
        response.name ||
        null;

      if (pest) {
        // Optionally support category if backend returns it
        const category = response.category ? ` (${response.category})` : "";
        showResult("Detected Pest/Disease: " + pest + category, false);
      } else if (response.error) {
        showResult(response.error, true);
      } else {
        showResult("Unexpected response from server.", true);
      }

    } catch (err) {
      // network or parsing error
      showResult(err.message || "Network error. Please try again.", true);
      console.error("Pest prediction error:", err);
    }
  });
</script>

</body>
</html>
