<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pest Detection - Smart Kisan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f9f4, #c8e6c9);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2e7d32;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 24px;
      color: white !important;
    }
    .form-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      background: white;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-section h2 {
      font-weight: 700;
      color: #1b5e20;
      margin-bottom: 20px;
    }
    #preview {
      margin-top: 15px;
      max-height: 250px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e7d32;
      color: white;
      margin-top: auto;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">üåæ Smart Kisan</a>
    </div>
  </nav>

  <!-- Pest Detection Form -->
  <div class="container">
    <div class="form-section">
      <h2>üêõ Pest Detection</h2>
      <p class="text-muted">Upload an image of the affected crop leaf for pest/disease detection</p>

      <form id="pestForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>

        <img id="preview" class="img-fluid rounded shadow-sm" alt="Preview">

        <div class="mt-4">
          <button type="submit" class="btn btn-success px-4">Detect Pest</button>
        </div>
      </form>

      <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    üöú Made with ‚ù§Ô∏è for Farmers
  </footer>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Preview selected image
    const fileInput = document.querySelector('input[type="file"]');
    const preview = document.getElementById('preview');
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // Handle form submission
    document.getElementById("pestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Later we‚Äôll connect this to Flask route `/predictPest`
      const res = await fetch("/predictPest", {
        method: "POST",
        body: formData
      });

      const resultDiv = document.getElementById("result");
      const response = await res.json();

      if (response.pest) {
        resultDiv.textContent = "Detected Pest/Disease: " + response.pest;
        resultDiv.classList.remove("d-none", "alert-danger");
        resultDiv.classList.add("alert-info");
      } else {
        resultDiv.textContent = response.error || "Something went wrong!";
        resultDiv.classList.remove("d-none", "alert-info");
        resultDiv.classList.add("alert-danger");
      }
    });
  </script>
</body>
</html>
