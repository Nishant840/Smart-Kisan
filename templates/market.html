<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Prices - Smart Kisan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9f4, #c8e6c9);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2e7d32;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 24px;
      color: white !important;
    }
    .form-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 16px;
      background: white;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e7d32;
      color: white;
      margin-top: auto;
      font-weight: 500;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">üåæ Smart Kisan</a>
    </div>
  </nav>

  <!-- Market Form -->
  <div class="container">
    <div class="form-section">
      <h2 class="text-center mb-4">Daily Mandi Prices</h2>
      <form id="marketForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">State</label>
            <select class="form-select" name="state" id="stateSelect" required></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">District</label>
            <select class="form-select" name="district" id="districtSelect" required></select>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-success px-4">Get Prices</button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>üöú Made with ‚ù§Ô∏è for Farmers</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadStates() {
      const res = await fetch("/get_states");
      const data = await res.json();
      const stateSelect = document.getElementById("stateSelect");
      stateSelect.innerHTML = data.states.map(s => `<option value="${s}">${s}</option>`).join("");
      loadDistricts(stateSelect.value);
    }

    async function loadDistricts(state) {
      const res = await fetch(`/get_districts?state=${state}`);
      const data = await res.json();
      const districtSelect = document.getElementById("districtSelect");
      districtSelect.innerHTML = data.districts.map(d => `<option value="${d}">${d}</option>`).join("");
    }

    document.getElementById("stateSelect").addEventListener("change", (e) => {
      loadDistricts(e.target.value);
    });

    document.getElementById("marketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const state = document.getElementById("stateSelect").value;
      const district = document.getElementById("districtSelect").value;
      const res = await fetch("/get_prices", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state, district })
      });
      const data = await res.json();
      const resultDiv = document.getElementById("result");
      if (data.error) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      } else {
        let table = `<table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Commodity</th>
              <th>Market</th>
              <th>Variety</th>
              <th>Grade</th>
              <th>Min Price</th>
              <th>Max Price</th>
              <th>Modal Price</th>
            </tr>
          </thead><tbody>`;
        data.prices.forEach(r => {
          table += `<tr>
            <td>${r.commodity}</td>
            <td>${r.market}</td>
            <td>${r.variety}</td>
            <td>${r.grade}</td>
            <td>${r.minprice}</td>
            <td>${r.maxprice}</td>
            <td>${r.modalprice}</td>
          </tr>`;
        });
        table += "</tbody></table>";
        resultDiv.innerHTML = table;
      }
    });

    loadStates();
  </script>
</body>
</html>
